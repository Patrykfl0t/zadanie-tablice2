<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortowanie liczb</title>
    <script>
        // Funkcja uruchamiana po załadowaniu strony
        window.onload = function() {
            let tablica = []; // Tablica główna
            let liczbaZer = 0; // Licznik zer

            while (true) {
                let liczba = prompt("Podaj liczbę (lub anuluj, aby zakończyć):");

                if (liczba === null) break; // Przerwanie pętli przy anulowaniu
                liczba = Number(liczba.trim()); // Konwersja na liczbę i usunięcie zbędnych spacji

                if (isNaN(liczba)) {
                    alert("Podana wartość nie jest liczbą. Spróbuj ponownie.");
                    continue;
                }

                if (liczba === 0) {
                    liczbaZer++; // Zliczanie zer
                } else if (liczba % 2 === 0) {
                    tablica.push(liczba); // Parzyste na koniec
                } else {
                    tablica.unshift(liczba); // Nieparzyste na początek
                }

                if (!confirm("Czy chcesz dodać kolejną liczbę?")) break; // Pytanie o kontynuację
            }

            // Wyświetlanie wyników
            document.getElementById("tablica").textContent = 
                tablica.length ? tablica.join(", ") : "Brak liczb w tablicy.";
            document.getElementById("zera").textContent = 
                liczbaZer ? `Liczba zer: ${liczbaZer}` : "Brak zer.";
        };
    </script>
</head>
<body>
    <h1>Sortowanie liczb</h1>
    <div>
        <h2>Tablica:</h2>
        <p id="tablica">Brak danych.</p>
    </div>
    <div>
        <h2>Zera:</h2>
        <p id="zera">Brak danych.</p>
    </div>
</body>
</html>
